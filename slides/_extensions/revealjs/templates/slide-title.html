<section id="title-slide">
    <h1 class="title">{{ title }}</h1>
    {% if subtitle %}
    <p class="subtitle">{{ subtitle }}</p>
    {% endif %}

    <div class="quarto-title-authors">
        {% for author in authors %}
        <div class="quarto-title-author">
            <a href="{{ author.url }}" class="icon-link" target="_blank" aria-label="{{ author.name }} on GitHub">
                <!-- real FontAwesome icon element -->
                <i class="fab fa-github"></i>
            </a>
            <span class="quarto-title-author-name">{{ author.name }}</span>
            {% if author.affiliations %}
            <span class="quarto-title-affiliation">{{ author.affiliations }}</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>



    {% if date %}
    <p class="date">{{ date }}</p>
    {% endif %}
    {% if logo %}
    <img class="slide-logo" src="{{ logo }}" alt="" />
    {% endif %}
</section>
